                    var query6 = new Parse.Query(issues).containedIn('constituency', constArray).greaterThan("createdAt", twoWeek).lessThanOrEqualTo("createdAt",oneWeek);
                    var query7 = new Parse.Query(questions).containedIn('constituency', constArray).greaterThanOrEqualTo("createdAt", oneWeek);
                    var query8 = new Parse.Query(questions).containedIn('constituency', constArray).greaterThan("createdAt", twoWeek).lessThanOrEqualTo("createdAt",oneWeek);

                    query1.count({
